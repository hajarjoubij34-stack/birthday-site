<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    /* Body and background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #FFD1DC, #FFF1B5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: 4em;
      color: #FF69B4;
      text-shadow: 2px 2px #fff;
      margin: 0.2em 0;
    }

    /* Paragraph */
    p {
      font-size: 1.5em;
      color: #FF69B4;
      margin: 20px;
      max-width: 600px;
    }

    /* Balloons */
    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50%;
      animation: float 7s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-110vh) rotate(360deg); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #FFD700;
      top: 0;
      animation: confettiFall 3s linear infinite;
      opacity: 0.8;
    }

    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday! üéâ</h1>
  <p>Dear Ikram, I just want you to know how much I appreciate you! You make every day brighter when we talk together and I feel so lucky to have you in my life. Thank you for being amazing‚Äîyou truly deserve all the happiness today and always! happy birthday again!‚ù§Ô∏è</p>

  <!-- Balloons -->
  <div class="balloons">
    <div class="balloon" style="left:10%; background:#FFB6C1; animation-delay:0s;"></div>
    <div class="balloon" style="left:30%; background:#87CEFA; animation-delay:1s;"></div>
    <div class="balloon" style="left:50%; background:#FFD700; animation-delay:2s;"></div>
    <div class="balloon" style="left:70%; background:#FF69B4; animation-delay:3s;"></div>
    <div class="balloon" style="left:90%; background:#98FB98; animation-delay:4s;"></div>
  </div>

  <script>
    // Create multiple confetti pieces
    for(let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      confetti.style.width = 5 + Math.random() * 10 + 'px';
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
